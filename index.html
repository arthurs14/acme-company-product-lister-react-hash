<html>
  <head>
    <style>
      .nav {
        display: flex;
        justify-content: space-around;
      }
    </style>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    </head>
  <body>
    <div id='root'>
    </div>
    <script>
      const {render} = ReactDOM;
      const {createElement, Component} = React;

      const Nav = ({companies, products, page}) => {
        return createElement('div',
          {className: 'nav'},
          createElement('a', {href: '#products'}, `Products (${products.length})`),
          createElement('a', {href: '#companies'},`Companies (${companies.length})`));
        };

      const CompanyList = ({ companies }) => {
        const lis = companies.map(company => createElement('li', { key: company.id }, company.name));
        return createElement('ul', null, lis);
      };

      const ProductList = ({ products }) => {
        const lis = products.map(product => createElement('li', { key: product.id }, `${product.name} - ${product.description}`));
        return createElement('ul', null, lis);
      };

      class App extends Component {
        constructor() {
          super();
          this.state = {
            products: [],
            companies: [],
            page: window.location.hash.slice(1)
          };
        }

        async componentDidMount() {
          const urls = [
            'https://acme-users-api-rev.herokuapp.com/api/companies',
            'https://acme-users-api-rev.herokuapp.com/api/products',
          ];
            const responses = await Promise.all(urls.map (url => axios.get(url)));
            const [companies, products] = responses.map(response => response.data);

            this.setState({companies: companies, products: products})
        }

        render() {
          const { companies, products, page } = this.state;
          const nav = createElement(Nav, {products, companies, page});
          const companyList = createElement(CompanyList, { companies });
          const productList = createElement(ProductList, { products });
          return createElement('div', null, 'Acme Company Product Lister', nav, companyList, productList);
        }
      }

      const root = document.querySelector('#root');
      render(createElement(App), root);
    </script>
  </body>
</html>
